<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Music Keys</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
	<script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>
<body>
<section class="keymapping">
	<div class="container">
		<div class="card">
			<header class="card-header">
				<p class="card-header-title">
					Key Mappings
					<span class="icon is-medium">
                            <i class="fas fa-lg fa-keyboard" aria-hidden="true"></i>
					</span>
				</p>
			</header>
			<div class="card-content">
				<div class="content">
					<div class="container">
						<span class="tag is-info is-large"> W </span>
						<div class="select">
							<select>
								<option>A (440 Hz)</option>
								<option>B</option>
								<option>C</option>
								<option>D</option>
							</select>
						</div>
					</div>
					<br>
					<div class="container">
						<span class="tag is-info is-large"> A </span>
						<div class="select">
							<select>
								<option>A (440 Hz)</option>
								<option>B</option>
								<option>C</option>
								<option>D</option>
							</select>
						</div>
					</div>
					<br>
					<div class="container">
						<span class="tag is-info is-large"> S </span>
						<div class="select">
							<select>
								<option>A (440 Hz)</option>
								<option>B</option>
								<option>C</option>
								<option>D</option>
							</select>
						</div>
					</div>
					<br>
					<div class="container">
						<span class="tag is-info is-large"> D </span>
						<div class="select">
							<select>
								<option>A (440 Hz)</option>
								<option>B</option>
								<option>C</option>
								<option>D</option>
							</select>
						</div>
					</div>
					<br>
					<div class="container">
						<span class="tag is-info is-large"> Space </span>
						<div class="select">
							<select>
								<option>A (440 Hz)</option>
								<option>B</option>
								<option>C</option>
								<option>D</option>
							</select>
						</div>
					</div>
					<br>
					<time datetime="2016-1-1">11:09 PM - 1 Jan 2019</time>
				</div>
			</div>
		</div>
	</div>
</section>
<script src = "note.js"></script>
    <script src = "app.js"></script>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
</body>
</html>
